# 大西配列

  S_SP_ = Shift | Space

  S_SP_{Minus} >> Shift{Minus} # =

  S_SP_{W} >> Shift{L} # L
  S_SP_{E} >> Shift{U} # U
  S_SP_{R} >> Shift{Comma} # <
  S_SP_{T} >> Shift{Period} # >
  S_SP_{Y} >> Shift{F} # F
  S_SP_{U} >> Shift{W} # W
  S_SP_{I} >> Shift{R} # R
  S_SP_{O} >> Shift{Y} # Y

  S_SP_{A} >> Shift{E} # E
  S_SP_{S} >> Shift{I} # I
  S_SP_{D} >> Shift{A} # A
  S_SP_{F} >> Shift{O} # O
  S_SP_{G} >> Shift{Minus} # -
  S_SP_{H} >> Shift{K} # K
  S_SP_{J} >> Shift{T} # T
  S_SP_{K} >> Shift{N} # N
  S_SP_{L} >> Shift{S} # S
  S_SP_{Semicolon} >> Shift{H} # H

  S_SP_{B} >> Shift{Semicolon} # +
  S_SP_{N} >> Shift{G} # G
  S_SP_{M} >> Shift{D} # D
  S_SP_{Comma} >> Shift{M} # M
  S_SP_{Period} >> Shift{J} # J
  S_SP_{Slash} >> Shift{B} # B


  Minus >> Slash # /

  W >> L # l
  E >> U # u
  R >> Comma # ,
  T >> Period # .
  Y >> F # f
  U >> W # w
  I >> R # r
  O >> Y # y

  A >> E # e
  S >> I # i
  D >> A # a
  F >> O # o
  G >> Minus # -
  H >> K # k
  J >> T # t
  K >> N # n
  L >> S # s
  Semicolon >> H # h

  B >> Semicolon # ;
  N >> G # g
  M >> D # d
  Comma >> M # m
  Period >> J # j
  Slash >> B # b

[default]
